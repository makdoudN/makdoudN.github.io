<details class="toggle-section">
  <summary class="toggle-header">
    <span class="toggle-title">{{ .Get "title" | markdownify }}</span>
    <span class="toggle-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
        <path d="M6 9l6 6 6-6" />
      </svg>
    </span>
  </summary>
  <div class="toggle-content">
    {{ .Inner | markdownify }}
  </div>
</details>

<!-- Custom CSS for Toggle Block -->
<style>
  .toggle-section {
    --toggle-border: #e5e7eb;
    --toggle-bg: #f9fafb;
    --toggle-header-hover: #f3f4f6;
    --toggle-title-color: #374151;
    --toggle-content-color: #4b5563;
    
    border: 1px solid var(--toggle-border);
    background-color: var(--toggle-bg);
    margin-bottom: 1.5rem;
  }

  .dark .toggle-section {
    --toggle-border: #374151;
    --toggle-bg: #1f2937;
    --toggle-header-hover: #374151;
    --toggle-title-color: #e5e7eb;
    --toggle-content-color: #d1d5db;
  }

  .toggle-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 1.25rem;
    cursor: pointer;
    font-weight: 600;
    color: var(--toggle-title-color);
    transition: background-color 0.3s;
  }

  .toggle-header:hover {
    background-color: var(--toggle-header-hover);
  }

  .toggle-title {
    font-size: 1rem;
  }

  .toggle-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1.5rem;
    height: 1.5rem;
    transition: transform 0.3s;
  }

  .toggle-section[open] .toggle-icon {
    transform: rotate(180deg);
  }

  .toggle-content {
    padding: 1.25rem;
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--toggle-content-color);
    overflow: hidden;
    transition: padding 0.3s;
  }

  /* KaTeX specific styles */
  .toggle-content .katex {
    font-size: 1.1em;
  }

  .toggle-content .katex-display {
    margin: 1em 0;
    overflow-x: auto;
    overflow-y: hidden;
  }

  .toggle-content .katex-display > .katex {
    display: inline-block;
    text-align: initial;
  }

  .toggle-section[open] .toggle-content {
    padding-top: 1.25rem;
    padding-bottom: 1.25rem;
  }

  @media (max-width: 1000px) {
    .toggle-header {
      padding: 0.875rem 1rem;
    }

    .toggle-title {
      font-size: 0.95rem;
    }

    .toggle-content {
      padding: 1rem;
      font-size: 0.9rem;
    }
  }
</style>
