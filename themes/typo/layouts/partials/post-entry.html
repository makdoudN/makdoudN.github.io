<div class="post-line">
    {{ $dateFormat := "2 Jan 2006"}}
    {{ with .Site.Params.listDateFormat }}
    {{ $dateFormat = .}}
    {{ end }}
    
    <a href="{{ .RelPermalink }}" class="post-link">
        <span class="post-title">{{ .Title }}</span>
        <span class="post-dots"></span>
        <span class="post-date">{{ .Date.Format $dateFormat }}</span>
    </a>
</div>
